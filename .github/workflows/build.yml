---
name: Build the website

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14
      
      - name: Install dependencies
        run: yarn
      
      - name: Run tests
        run: yarn test
      
      - name: Build
        run: yarn build
      
      - name: Deploy to github pages
        if: github.ref == 'fefs/heads/master'
        uses: peaceiris/actions-gh-pages
        with:
          github_token: ${{ secrets.GITHUB_TIKEN }}
          publish_dir: ./build